---

- name: Get Let's Encrypts certificates
  hosts: managers[0]
  any_errors_fatal: true
  become: true
  vars_files:
    - vars/main.yml
    - secrets/vars.yml
  roles:
    - get-certs
  tags: get-certs

- name: Clear ip at DuckDNS
  hosts: all
  any_errors_fatal: true
  become: true
  roles:
    - duckdns-remove
  vars_files:
    - vars/main.yml
    - secrets/vars.yml
  tags: duckdns
