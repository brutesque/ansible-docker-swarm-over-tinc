- name: Check whether swap is already enabled or not
  shell: cat /etc/sysctl.conf
  register: swap_enabled

- block:

  - set_fact:
      swapfile_block_count: "{{ (ansible_memory_mb.real.total / 1000 * 8 * 4 * 2) | round | int }}"
    when: ansible_memory_mb.real.total < 2048
  - set_fact:
      swapfile_block_count: "{{ (ansible_memory_mb.real.total / 1000 * 8 * 4 * 1) | round | int }}"
    when: 2048 <= ansible_memory_mb.real.total < 8192
  - set_fact:
      swapfile_block_count: "{{ 8 * 4 * 4}}"
    when: 8192 < ansible_memory_mb.real.total

  - name: create swap file
    command: "dd if=/dev/zero of=/swapfile bs=32M count={{ swapfile_block_count }}"

  - name: change permission type
    file: path=/swapfile mode=600 state=file

  - name: setup swap
    command: mkswap /swapfile

  - name: create swap
    command: swapon /swapfile

  - name: Add to fstab
    action: lineinfile dest=/etc/fstab regexp="swapfile" line="/swapfile none swap sw 0 0" state=present

  - name: start swap
    command: swapon -a

  - name: set swapiness
    sysctl:
      name: vm.swappiness
      value: "10"

  - name: set swapiness
    sysctl:
      name: vm.vfs_cache_pressure
      value: "50"

  when: swap_enabled.stdout.find('swappiness') == -1
