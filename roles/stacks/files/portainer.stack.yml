version: "3.8"

services:
  agent:
    image: portainer/agent:1.6.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent-network
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.05'
          memory: 32M
        reservations:
          cpus: '0.01'
          memory: 8M
      placement:
        constraints:
          - node.platform.os == linux

  portainer:
    image: portainer/portainer:1.24.1
    container_name: portainer
    restart: unless-stopped
    command: -H tcp://tasks.agent:9001 --tlsskipverify --admin-password-file /run/secrets/portainer-pass
    depends_on:
      - agent
    volumes:
      - portainer_data:/data
    networks:
      - agent-network
      - traefik-public
    secrets:
      - portainer-pass
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.portainer-frontend == true
      resources:
        limits:
          cpus: '0.05'
          memory: 64M
        reservations:
          cpus: '0.01'
          memory: 16M
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN?Variable DOMAIN not set}`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.tls=true"
        - "traefik.http.routers.portainer.tls.certresolver=myresolver"
        - "traefik.http.routers.portainer.middlewares=https-redirect@file,security-headers@file"

networks:
  agent-network:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  portainer_data:

secrets:
  portainer-pass:
    external: true
